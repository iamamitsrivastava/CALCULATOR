<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fafbc6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      color: black;
    }
    .btn:hover {
      background-color: #d3d3d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Calculator Hub</h1>
    <a href="simple.html" class="btn">Simple Calculator</a>
    <a href="scientific.html" class="btn">Scientific Calculator</a>
  </div>
</body>
</html>
